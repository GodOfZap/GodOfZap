<svg viewBox="0 0 1200 300" width="100%" height="200"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gZap" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF">
        <animate attributeName="stop-color" values="#00E5FF;#7C4DFF;#FF1E56;#00E5FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#7C4DFF">
        <animate attributeName="stop-color" values="#7C4DFF;#FF1E56;#00F5A0;#7C4DFF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF1E56">
        <animate attributeName="stop-color" values="#FF1E56;#00F5A0;#00E5FF;#FF1E56" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05060A"/>
      <stop offset="100%" stop-color="#0B0F1A"/>
    </linearGradient>

    <pattern id="hex" width="48" height="40" patternUnits="userSpaceOnUse">
      <path d="M24 0 L42 12 L42 28 L24 40 L6 28 L6 12 Z"
            fill="none" stroke="url(#gZap)" stroke-width="1" stroke-opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  <rect width="1200" height="300" fill="url(#hex)" opacity="0.55"/>

  <!-- Emblem (flattened bolt) -->
  <g transform="translate(80,40)">
    <circle cx="120" cy="110" r="90" fill="rgba(255,255,255,0.03)"/>
    <circle cx="120" cy="110" r="82" fill="none" stroke="url(#gZap)" stroke-width="2"/>

    <!-- Lightning bolt -->
    <path d="M130 40 L175 100 L150 100 L170 190 L120 120 L145 120 Z"
          fill="url(#gZap)">
      <animate attributeName="opacity" values="1;0.85;1;0.9;1" dur="1.6s" repeatCount="indefinite"/>
    </path>

    <!-- Pulse ring -->
    <circle cx="120" cy="110" r="48" fill="none" stroke="url(#gZap)" stroke-width="1.5" stroke-opacity="0.25">
      <animate attributeName="r" values="44;48;44" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="0.15;0.35;0.15" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- TEXT -->
  <g transform="translate(320,120)">
    <text x="0" y="-10"
          font-family="Segoe UI, Inter, sans-serif"
          font-weight="800" font-size="64"
          fill="url(#gZap)">
      GodOfZap
    </text>

    <text x="2" y="34"
          font-family="Segoe UI, Inter, sans-serif"
          font-weight="600" font-size="18"
          fill="#BFC8D9" opacity="0.9">
      Code. Create. Zap.
    </text>

    <rect x="0" y="44" width="420" height="1" fill="rgba(255,255,255,0.05)"/>
  </g>

  <!-- Electric trail -->
  <g transform="translate(0,220)">
    <path id="trail" 
          d="M -200 10 C 150 0 350 30 600 10 C 850 -10 1050 30 1400 10"
          fill="none" stroke="url(#gZap)"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          stroke-dasharray="20 40" opacity="0.7">
      <animate attributeName="stroke-dashoffset"
               from="0" to="-600" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.2;0.55;0.2" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

</svg>
