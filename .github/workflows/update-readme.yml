name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing changes
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y fonts-dejavu-core imagemagick nodejs npm

      - name: Clone GitHub Readme Stats
        run: git clone https://github.com/anuraghazra/github-readme-stats.git
        
      - name: Generate GitHub Stats
        run: |
          cd github-readme-stats
          npm install
          node api/index.js --username=GodOfZap --output=../generated/stats.svg --theme=dark

      - name: Generate Streak Stats
        run: |
          git clone https://github.com/DenverCoder1/github-readme-streak-stats.git
          cd github-readme-streak-stats
          npm install
          node api/index.js --user=GodOfZap --output=../generated/streak.svg --theme=dark

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git diff --quiet && git diff --staged --quiet || git commit -m "Updated GitHub stats"
          git push
