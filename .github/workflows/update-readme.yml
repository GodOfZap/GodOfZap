name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats
        run: |
          mkdir -p generated
          curl -o generated/stats.svg "https://github-readme-stats.vercel.app/api?username=GodOfZap&show_icons=true&theme=transparent"

      - name: Generate Streak Stats
        run: |
          curl -o generated/streak.svg "https://streak-stats.demolab.com?user=GodOfZap&theme=transparent"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add generated/
          git commit -m "Updated GitHub stats"
          git push
