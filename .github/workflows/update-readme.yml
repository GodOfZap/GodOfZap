name: Update GitHub Profile README

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create generated directory
        run: mkdir -p generated

      - name: Fetch GitHub Stats
        run: curl -s -o generated/stats.svg "https://github-readme-stats.vercel.app/api?username=GodOfZap&theme=transparent&show_icons=true&hide_border=true&count_private=true"

      - name: Fetch Streak Stats
        run: curl -s -o generated/streak.svg "https://streak-stats.demolab.com?user=GodOfZap&hide_border=true"

      - name: Fetch Languages
        run: curl -s -o generated/languages.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=GodOfZap&layout=compact&theme=transparent"

      - name: Fetch Repo Metadata
        run: |
          RECENT=$(curl -s "https://api.github.com/users/GodOfZap/repos?per_page=100&sort=updated&direction=desc" \
            | jq -r '.[0].name')

          STAR=$(curl -s "https://api.github.com/users/GodOfZap/repos?per_page=100" \
            | jq -r 'max_by(.stargazers_count) | .name')

          echo "RECENT_REPO=$RECENT" >> $GITHUB_ENV
          echo "STAR_REPO=$STAR" >> $GITHUB_ENV

      - name: Build README from template
        run: |
          cp README.template.md README.md
          sed -i "s|{{RECENT_REPO}}|${RECENT_REPO}|g" README.md
          sed -i "s|{{STAR_REPO}}|${STAR_REPO}|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md generated
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update README"
          git push
